<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box-cb {
        margin: 100px;
        padding: 100px;
        width: 100px;
        height: 100px;
        border: 100px solid #f00;
        background: #0ff;
      }
      .box-bb {
        box-sizing: border-box;
        margin: 100px;
        padding: 100px;
        width: 100px;
        height: 100px;
        border: 100px solid #0f0;
        background: #f0f;
      }
    </style>
  </head>
  <body>
    <div class="box-cb">1</div>
    <div class="box-bb">2</div>
  </body>
</html>
